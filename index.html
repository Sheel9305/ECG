<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Lexend:wght@100..900&family=REM:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Side Panel -->
        <div class="side-panel">
            <div class="metric">
                <div class="label">Heart Rate</div>
                <div class="value" id="heart-rate">-- bpm</div>
            </div>
            <div class="metric">
                <div class="label">SpO2</div>
                <div class="value" id="spo2">-- %</div>
            </div>
        </div>

        <!-- Main Content (ECG Plot) -->
        <div class="main-content">
            <div class="title1" style="color: white;">ECG Dashboard</div>
            <div id="plot"></div>
            <div id="controls">
                <label for="file-upload" class="file-upload">Choose CSV File</label>
                <input type="file" id="file-upload" accept=".csv">
                <button id="toggle">Start</button>
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
